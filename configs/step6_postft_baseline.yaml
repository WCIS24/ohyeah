output_dir: outputs

data:
  processed_dir: data/processed
  corpus_dir: data/corpus
  corpus_file: chunks.jsonl
  splits:
    train: train.jsonl
    dev: dev.jsonl
    test: test.jsonl

chunking:
  chunk_size: 200
  overlap: 50

retriever:
  mode: dense
  top_k: 5
  dense:
    enabled: true
    model_name_or_path: models/retriever_ft/latest
  hybrid:
    enabled: true
    alpha: 0.5
  index:
    use_faiss: false
    faiss_type: flatip
    brute_force_fallback: true

multistep:
  enabled: false

calculator:
  enabled: false

eval:
  k_list: [1, 5, 10]
  subsets:
    complex_path: data/subsets/dev_complex_qids.txt
    numeric_path: data/subsets/dev_numeric_qids.txt
  numeric:
    tolerance: 4
    rel_eps: 1.0e-9
    normalize_percent_mode: auto

runtime:
  seed: 42
  max_samples: null
  num_workers: 1
  device: null
