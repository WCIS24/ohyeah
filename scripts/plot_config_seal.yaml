output_root: thesis/figures_seal
style_dir: thesis/figures/style
palettes_path: thesis/figures/style/palettes.yaml
role_map_path: thesis/figures/style/role_map.yaml
experiments_path: configs/step6_experiments_seal.yaml
data_root: outputs

default_theme: ThemeA
render_all_themes: false

export_png: true
png_dpi: 300

figure_sizes:
  wide: [6.2, 3.4]
  medium: [4.8, 3.2]

figures:
  main_results:
    enabled: true
    summary_filename: summary.json
    table_digits: 4
    columns:
      - key: full_r10
        label: "Full R@10"
        higher_is_better: true
      - key: full_mrr10
        label: "Full MRR@10"
        higher_is_better: true
      - key: complex_r10
        label: "Complex R@10"
        higher_is_better: true
      - key: complex_mrr10
        label: "Complex MRR@10"
        higher_is_better: true
      - key: abbrev_r10
        label: "Abbrev R@10"
        higher_is_better: true
      - key: abbrev_mrr10
        label: "Abbrev MRR@10"
        higher_is_better: true

  recall_mrr_curves:
    enabled: false

  delta_bar:
    enabled: false

  ablation_breakdown:
    enabled: false

  abbrev_breakdown:
    enabled: true
    group: null
    metrics: ["abbrev_r10", "abbrev_mrr10"]
    output_name: "abbrev_breakdown"

  numeric_errors:
    enabled: false

  multistep_trace:
    enabled: false
